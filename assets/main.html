<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  padding: 25px;
  background-color: #18191A;
  color: white;
  font-size: 25px;
}

.dark-mode {
  background-color: gray;
  color: white;
}
#button-valid-pack {
  visibility: hidden;
}
</style>
</head>
<body>
<button onclick="folderselect()">Choose Resource pack</button>
<button id="button-valid-pack" onclick="textureselect()">Choose Texture</button>


<div id="response-container"></div>
<script>
    function showValidPackButton() {
        document.getElementById("button-valid-pack").style.visibility="visible";
    }
    function destroy() {
        pywebview.api.destroy()
    }
    function test() {
        pywebview.api.test()
    }
    function folderselect() {
        document.getElementById("button-valid-pack").style.visibility="hidden";
        pywebview.api.folderselect()
    }
    function textureselect() {
        pywebview.api.textureselect()
    }
    function showResponse(response) {
        var container = main.getElementById('response-container')

        container.innerText = response.message
        container.style.display = 'block'
    }
</script>

</body>
</html>
